<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Eternal Calculator</title>

    <!-- Use your chosen fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Update Tailwind default sans to the chosen font
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Poppins', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              },
            },
          },
        }
    </script>

    <!-- Auto-detect device capability and set class BEFORE styles load -->
<script>
(function(){
  function isLowPower(){
    try{
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) return true;
      var nav = navigator || {};
      if (nav.connection) {
        if (nav.connection.saveData) return true;
        var et = (nav.connection.effectiveType || '').toLowerCase();
        if (et.indexOf('2g') !== -1 || et.indexOf('3g') !== -1) return true;
      }
      if (nav.deviceMemory && nav.deviceMemory <= 2) return true;
      if (nav.hardwareConcurrency && nav.hardwareConcurrency <= 2) return true;
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) return true;
    }catch(e){}
    return false;
  }

  var pref = localStorage.getItem('ae_low_power');
  if (pref === null) {
    pref = isLowPower() ? '1' : '0';
    localStorage.setItem('ae_low_power', pref);
  }
  if (pref === '1') document.documentElement.classList.add('ae-low-power');
  else document.documentElement.classList.add('ae-high-power');
})();
</script>

<link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="anime-title text-4xl md:text-5xl font-bold mb-2">Aiden's Anime Eternal</h1>
            <p class="text-lg text-gray-300">Calculator</p>
        </header>

        <main class="calculator-card rounded-2xl p-6 md:p-8">
            <!-- Tabs Navigation -->
            <div class="flex border-b-2 border-gray-700 mb-6">
                <button id="tab-rankup" class="tab-btn active text-sm md:text-base flex-1 py-3 px-2 focus:outline-none" onclick="switchTab('rankup')">Rank Up</button>
                <button id="tab-ttk" class="tab-btn text-sm md:text-base flex-1 py-3 px-2 focus:outline-none" onclick="switchTab('ttk')">Time to Kill</button>
                <button id="tab-raid" class="tab-btn text-sm md:text-base flex-1 py-3 px-2 focus:outline-none" onclick="switchTab('raid')">Raids / Dungeons</button>
            </div>

            <!-- Calculator Panels -->
            <div id="panel-rankup" class="space-y-6">
                 <div class="flex items-center justify-center space-x-4 py-2">
                    <span class="text-gray-300 text-sm">Slow Clicker</span>
                    <label for="clickerSpeed" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="clickerSpeed" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-focus:ring-2 peer-focus:ring-purple-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                    </label>
                    <span class="text-gray-300 text-sm">Fast Clicker</span>
                </div>
                <div>
                    <label for="rankSelect" class="block mb-2 text-sm font-medium">Select Target Rank</label>
                    <select id="rankSelect" class="select-field w-full p-3 rounded-lg" onchange="displayRankRequirement(); calculateRankUp();">
                        <option value="">-- Select a Rank --</option>
                    </select>
                </div>
                <div>
                    <label for="currentEnergy" class="block mb-2 text-sm font-medium">Your Current Energy</label>
                    <div class="flex space-x-2">
                        <input type="number" id="currentEnergy" class="input-field w-2/3 p-3 rounded-lg" placeholder="e.g., 5000">
                        <div class="relative w-1/3">
                            <input type="text" id="currentEnergyDenominationInput" class="input-field w-full p-3 rounded-lg" placeholder="e.g., K" autocomplete="off">
                            <input type="hidden" id="currentEnergyDenominationValue" value="1">
                            <div id="currentEnergyDenominationList" class="absolute z-10 w-full bg-[#131320] border border-[#3a3a5a] rounded-lg mt-1 max-h-48 overflow-y-auto hidden"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="energyPerClick" class="block mb-2 text-sm font-medium">Energy per Click</label>
                    <div class="flex space-x-2">
                        <input type="number" id="energyPerClick" class="input-field w-2/3 p-3 rounded-lg" placeholder="e.g., 150">
                        <div class="relative w-1/3">
                            <input type="text" id="energyPerClickDenominationInput" class="input-field w-full p-3 rounded-lg" placeholder="e.g., B" autocomplete="off">
                            <input type="hidden" id="energyPerClickDenominationValue" value="1">
                            <div id="energyPerClickDenominationList" class="absolute z-10 w-full bg-[#131320] border border-[#3a3a5a] rounded-lg mt-1 max-h-48 overflow-y-auto hidden"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="energyForRankFormatted" class="block mb-2 text-sm font-medium">Energy Needed for Selected Rank</label>
                    <div id="energyForRankFormatted" class="input-field w-full p-3 rounded-lg text-orange-400">Select a rank to see requirement</div>
                </div>
                <div class="result-box p-4 rounded-lg text-center">
                    <p class="text-gray-400">Time to next rank:</p>
                    <p id="rankUpResult" class="text-2xl font-bold text-orange-400">0s</p>
                </div>
            </div>

            <div id="panel-ttk" class="hidden space-y-6">
                <div>
                    <label for="worldSelect" class="block mb-2 text-sm font-medium">Select World</label>
                    <select id="worldSelect" class="select-field w-full p-3 rounded-lg" onchange="populateEnemyDropdown()">
                        <option value="">-- Select a World --</option>
                    </select>
                </div>
                <div>
                    <label for="enemySelect" class="block mb-2 text-sm font-medium">Select Enemy</label>
                    <select id="enemySelect" class="select-field w-full p-3 rounded-lg" onchange="displayEnemyHealth()">
                        <option value="">-- Select an Enemy --</option>
                    </select>
                </div>
                <div>
                    <label for="enemyHealthDisplay" class="block mb-2 text-sm font-medium">Enemy Health</label>
                    <div id="enemyHealthDisplay" class="input-field w-full p-3 rounded-lg text-orange-400">Select an enemy to see health</div>
                    <input type="hidden" id="enemyHealth">
                </div>
                <div>
                    <label for="yourDPS" class="block mb-2 text-sm font-medium">Your Damage Per Second (DPS)</label>
                    <div class="flex space-x-2">
                        <input type="number" id="yourDPS" class="input-field w-2/3 p-3 rounded-lg" placeholder="e.g., 500">
                        <div class="relative w-1/3">
                            <input type="text" id="dpsDenominationInput" class="input-field w-full p-3 rounded-lg" placeholder="e.g., B" autocomplete="off">
                            <input type="hidden" id="dpsDenominationValue" value="1">
                            <div id="dpsDenominationList" class="absolute z-10 w-full bg-[#131320] border border-[#3a3a5a] rounded-lg mt-1 max-h-48 overflow-y-auto hidden"></div>
                        </div>
                    </div>
                </div>
                <div class="result-box p-4 rounded-lg text-center">
                    <p class="text-gray-400">Estimated Time to Kill:</p>
                    <p id="ttkResult" class="text-2xl font-bold text-orange-400">0s</p>
                </div>
            </div>

            <div id="panel-raid" class="hidden space-y-6">
                 <div>
                    <label for="activitySelect" class="block mb-2 text-sm font-medium">Select Raid / Dungeon</label>
                    <select id="activitySelect" class="select-field w-full p-3 rounded-lg" onchange="handleActivityChange()">
                        <option value="">-- Select an Activity --</option>
                    </select>
                </div>
                <div>
                    <label for="yourDPSActivity" class="block mb-2 text-sm font-medium">Your Damage Per Second (DPS)</label>
                    <div class="flex space-x-2">
                        <input type="number" id="yourDPSActivity" class="input-field w-2/3 p-3 rounded-lg" placeholder="e.g., 500">
                        <div class="relative w-1/3">
                            <input type="text" id="dpsActivityDenominationInput" class="input-field w-full p-3 rounded-lg" placeholder="e.g., Sx" autocomplete="off">
                            <input type="hidden" id="dpsActivityDenominationValue" value="1">
                            <div id="dpsActivityDenominationList" class="absolute z-10 w-full bg-[#131320] border border-[#3a3a5a] rounded-lg mt-1 max-h-48 overflow-y-auto hidden"></div>
                        </div>
                    </div>
                </div>
                 <div>
                    <label for="activityTimeLimit" class="block mb-2 text-sm font-medium">Time Limit per Stage (seconds)</label>
                    <input type="number" id="activityTimeLimit" class="input-field w-full p-3 rounded-lg">
                </div>
                <div class="result-box p-4 rounded-lg text-center">
                    <p id="activityResultLabel" class="text-gray-400">Estimated Max Stage:</p>
                    <p id="activityResult" class="text-2xl font-bold text-orange-400">0 / 0</p>
                </div>
            </div>

        </main>
    </div>

    <!-- Load all data files FIRST -->
    <script src="data-core.js"></script>
    <script src="data-worlds.js"></script>
    <script src="data-activities.js"></script>

    <!-- Load the main logic file LAST -->
    <script src="script.js"></script>
</body>
</html>
